<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<form action="/" method="post">  
		<input type="text" name="num1" placeholder="1 no.">
		<input type="text" name="num2" placeholder="2 no.">
		<button type="submit" name="submit">Calculator</button>
		
	</form>

</body>
</html>
<!--action ->  Attribute is used to specify where the formdata is to be sent to the server after submission of the form. 
    name ->  attribute specifies the name of an <input> element.
 -->
